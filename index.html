<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>LOTR Scramble</title>
  <meta name="viewport" content="width=device-width, initial-scale-1">
    <!-- Links to CSS, CDN, then custom below to override -->
    <link href="https://fonts.googleapis.com/css?family=Karma" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>

<body>
  <!-- full width header -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
          <h1>LOTR Battle</h1>
      </div>
    </div>
  </nav>

  <!-- Page grid -->

    
    <div class="container fontclass">
      
      <!-- First row, Has the pen of possible fighters -->
      <div class = "row">
          <div class ="bullpen">
            <div class ="container col-lg-3 col-md-3 col-sm-6 col-xs-6 panel panel-success margin stdsize  ">aragorn
              <img src="assets/images/aragorn.png" class="img-fluid img-responsive rounded char aragorn" name="aragorn" hp="80" ap ="10" cap ="35" alt="strong strong strong">
            </div>
            <div class ="container col-lg-3 col-md-3 col-sm-6 col-xs-6 panel panel-success margin stdsize">
              <img src="assets/images/gandalf.png" class="img-fluid img-responsive rounded char gandalf" name="gandalf" hp="200" ap ="1" cap ="4"  alt="you shall not pass">gandalf
            </div>
            <div class ="container col-lg-3 col-md-3 col-sm-6 col-xs-6 panel panel-success margin stdsize">
              <img src="assets/images/legolas.png" class="img-fluid img-responsive rounded char legolas" name="legolas" hp="400" ap ="2" cap ="8"  alt="my arrows never miss">legolas
            </div>
            <div class ="container col-lg-3 col-md-3 col-sm-6 col-xs-6 panel panel-success margin stdsize">
                <img src="assets/images/gimli.png" class="img-fluid img-responsive rounded char gimli" name="gimli" hp="200" ap ="5" cap ="4"  alt="that legolas guy is real annoying">gimli
            </div>
          </div>
      </div>
      
      <!--Separator that has instructions -->
      <div class = "row">
        <div class ="container col-lg-12 col-md-12 col-sm-12 col-xs-12 panel panel-success margin">
          <h3 class ="instructions">Pick your fighter from the choices above</h3>
          <div class = "target"></div>
        </div>
      </div>

      <!-- Battle arena -->
      <div class = "row">
        <div class ="container col-lg-4 col-md-3 col-sm-3 col-xs-3 panel panel-success margin">
            <img src="" class="img-fluid img-responsive rounded hero">
        </div>
        <div class ="container col-lg-4 col-md-3 col-sm-3 col-xs-3 panel panel-success margin">
          <div class ="arena"><h3>Fight!</h3></div>
          <button type="button" class="btn btn-outline-warning attackBtn">Attack</button>
        </div>
        <div class ="container col-lg-4 col-md-3 col-sm-3 col-xs-3 panel panel-success margin">
          <img src="" class="img-fluid img-responsive rounded defender">
        </div>
      </div>

      <!-- HP Counters -->
      <div class = "row">
        <div class ="container col-lg-4 col-md-3 col-sm-2 col-xs-2 panel panel-success margin">
          <div><h5 class ="heroHP">Health: </h5></div>
        </div>
        <div class ="container col-lg-4 col-md-3 col-sm-2 col-xs-2 panel panel-success margin">
          <div class ="arena"></div>
        </div>
        <div class ="container col-lg-4 col-md-3 col-sm-2 col-xs-2 panel panel-success margin">
          <div><h5 class ="defenderHP">Defender Health: </h5></div>
        </div>
      </div>
      
      <!--Enemies wasted  -->
      <div class = "row">
        <div class ="container col-lg-2 col-md-2 col-sm-12 col-xs-12 panel panel-success margin">
          <h3>The wake you've left behind</h3>
          <div><img src="" class="img-fluid img-responsive rounded defeated"></div>
        </div>
      </div>
      
          </div>
      </div>
    </div>
    
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js" >
    </script>
   

</body>

<!-- script section -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>

</html>
